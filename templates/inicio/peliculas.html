<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Películas</h1>
        {% if peliculas %}
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for peli in peliculas %}
                    <div class="col">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">{{ peli.titulo }}</h5>
                                <p class="card-text">{{ peli.descripcion }}</p>
                                <p class="card-text"><strong>Género:</strong> {{ peli.genero }}</p>
                                <p class="card-text"><strong>Año:</strong> {{ peli.anio }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No se encontraron películas en la base de datos.</p>
        {% endif %}
    </div>
</body>
</html>
